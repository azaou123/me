<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #00ddeb;
        }
        .header p {
            font-size: 1.2rem;
            color: #a0a0c0;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #00ddeb;
            border-radius: 10px;
        }
        .user-message {
            background: linear-gradient(45deg, #00ddeb, #007bff);
            color: white;
            border-radius: 20px 20px 0 20px;
            padding: 12px 20px;
            margin: 10px 10px 10px 50%;
            max-width: 45%;
            transition: transform 0.2s;
        }
        .user-message:hover {
            transform: translateY(-2px);
        }
        .bot-message {
            background: linear-gradient(45deg, #2a2a4e, #3a3a6e);
            color: #e0e0ff;
            border-radius: 20px 20px 20px 0;
            padding: 12px 20px;
            margin: 10px 10px 10px 10px;
            max-width: 45%;
            transition: transform 0.2s;
        }
        .bot-message:hover {
            transform: translateY(-2px);
        }
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-container input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .input-container input::placeholder {
            color: #a0a0c0;
        }
        .input-container button {
            border-radius: 25px;
            background: #00ddeb;
            border: none;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .input-container button:hover {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Portfolio Chat</h1>
        <p>Explore my projects and skills through a conversation!</p>
    </div>
    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" class="form-control" id="userInput" placeholder="Ask about my projects..." autocomplete="off">
        <button class="btn btn-primary" id="sendButton">Send</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const apiKey = 'AIzaSyBzm9whwtPcdFsNaChNIvoYLShIR7_lVn8'; // Replace with your Gemini API key
        const portfolioFileUrl = 'https://azaou123.github.io/me/me.txt'; // Replace with your test file URL

        // Function to add a message to the chat container
        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'bot-message';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to fetch portfolio file content
        async function fetchPortfolioContent() {
            try {
                const response = await fetch(portfolioFileUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch portfolio file');
                }
                return await response.text();
            } catch (error) {
                console.error('Error fetching portfolio:', error);
                return 'Portfolio data not available.';
            }
        }

        // Function to call Gemini API with portfolio context
        async function getGeminiResponse(message) {
            const portfolioContent = await fetchPortfolioContent();
            const prompt = `You are a portfolio assistant. Use the following portfolio information to answer questions: ${portfolioContent}\n\nUser question: ${message}`;
            const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';
            try {
                const response = await fetch(`${url}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from Gemini API');
                }

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                return botResponse;
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, something went wrong. Please try again.';
            }
        }

        // Event listener for send button
        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                // Show loading indicator
                addMessage('...', false);

                // Get response from Gemini API
                const botResponse = await getGeminiResponse(message);

                // Remove loading indicator
                chatContainer.removeChild(chatContainer.lastChild);

                // Add bot response
                addMessage(botResponse, false);
            }
        });

        // Event listener for Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Initial welcome message
        addMessage('Welcome to my portfolio! Ask me about my projects, skills, or experience.', false);
    </script>
</body>
</html>
